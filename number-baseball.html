<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>
</head>
<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        const numbers = [];
        for(let n=0; n<9; n+=1){
            numbers.push(n+1);
        }

        const answer = [];
        for(let n =0; n<=3; n+=1) { //네번 반복
            //numbers.length : 숫자를 뽑고 난 후에 numbers의 길이는 하나씩 줄어들기 때문에 그만큼만 곱해줘야 한다
            const index = Math.floor(Math.random()*(numbers.length)); // numbers길이에 따라
            answer.push(numbers[index]);
            numbers.splice(index, 1);
        }
        console.log(answer);

        const tries = []; 
        function checkInput(input){
            //길이가 4인지 체크
            if(input.length !==4){
                return alert('4자리 숫자를 입력해 주세요.');
            }
            //중복된 숫자 있는지 체크
            if(new Set(input).size !==4){
                return alert('중복되지 않게 입력해 주세요.');
            }
            //이미 시도한 값이 아닌지 체크
            if(tries.includes(input)){
                return alert('이미 시도한 값입니다.');
            }
            return true;

        }

        $form.addEventListener('submit', ()=>{
            event.preventDefault(); //기본 동작 막기
            const value = $input.value;
            $input.value = ''; //입력값 비워주기
            const valid = checkInput(value);

            //입력값 문제 있음
            if(!valid) return;

            //입력값 문제 없음
            if(answer.join('') === value){
                $logs.textContent = '홈런!';
                return;
            }
            if(tries.length >= 9){
                const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`); //createTextNode : 문자열 생성
                $logs.appendChild(message); //appendChild : 선택한 요소 안에 자식요소를 추가한다
                return;
            }

            //몇 스트라이크 , 몇 볼인지 체크 
            tries.push(value);
        });

    </script>
</body>
</html>
