    <style>
        .ball{
            display: inline-block;
            border: 1px solid black;
            border-radius: 20px;
            width: 40px;

<body>
        <div class="result">추첨 결과는?</div>
        <div class="bonus">보너스 : </div>
</body>
<script>
    const candidate = Array(45).fill().map((v, i) => i+1); //0~44
    const shuffle = [];
    //조건이 간단하면 while 문
    while (candidate.length > 0) {
        const random = Math.floor(Math.random() * candidate.length); // 1<=random<=45 까지 무작위 인덱스 뽑기
        const spliceArray = candidate.splice(random, 1); // 뽑은 값은 배열에 들어 있음
        const value = spliceArray[0]; // 배열에 들어 있는 값을 꺼내어
        shuffle.push(value); // shuffle 배열에 넣기
    }

    //조건이 복잡하면 for문
   /*  for(i=candidate.length; i>0; i--){
        const random = Math.floor(Math.random() * i);
        const spliceArray = candidate.splice(random, 1);
        const value = spliceArray[0];
        shuffle.push(value);
    } */
    console.log('shuffle', shuffle);
    const widBalls = shuffle.slice(0,6).sort(); //오름차순 정렬
    const bonus = shuffle[6];
    console.log(widBalls, bonus);
</script>
